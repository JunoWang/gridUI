<!DOCTYPE html>
<html lang="en">
  <head >
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Gridlab-d PowerFlow Simulator</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body style="background-color: #6d81b6">
    <div class = "container-fluid"  >
        <div class ="row" >
            <div class = "col-md-6 col-md-offset-5">
                <h1 style="color: #dffaff">Power Flow</h1>
            </div>
        </div>
    </div>
    <section>
        <div class =" container" id = "toolbox">
                    <div class = "row" >
                        <div class="col-md-2" >
                           <h3 style="color: #D7D9EA" >Tool Box</h3>
                            <div class = "row">
                                <div class="col-sm-1 ">

                                    <br id="generator" onClick="generator(0)"><img src="images/Generator.png" height="50" width="50"></br>
                                    <h5 style="color:#D7D9EA " >generator</h5>
                                </div>
                                <div class = "col-sm-offset-5">
                                    <br id="transformer" onClick="transformer(1)"><img src="images/Transformer.png" height="50" width="50"></br>
                                    <h5 style="color:#D7D9EA " >transformer</h5>
                                </div>
                             </div>
                            <div class=" row" >
                                <div class="col-sm-1 ">
                                    <br id="Bus" onClick="bus(2)"><img src="images/Bus.png" height="50" width="50"></br>
                                    <h5 style="color:#D7D9EA " >bus</h5>
                                </div>
                                <div class = "col-sm-offset-5">
                                    <br id="Line" onClick="line(3)"><img src="images/line.png"height="50" width="50"></br>
                                    <h5 style="color:#D7D9EA " >line</h5>
                                </div>
                            </div>
                            <div class=" row" >
                                <div class="col-sm-1 ">
                                    <br id="Load" onClick="line(4)"><img src="images/Load.png"height="50" width="50"></br>
                                    <h5 style="color:#D7D9EA " >Load</h5>
                                </div>

                            </div>
                        </div>
                        <div class ="col-md-offset-2" style="padding-top: 21px">
                            <canvas  id = "canvas" width="1000" height="600" style = "background: #f7e7f6"></canvas>
                        </div>

                    </div>

        </div>
    </section>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
